<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Closure example 1</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
  </head>

  <body>
    <script>
      function outer(n) {
        function inner() {
          let innerNumber = n;
          return innerNumber;
        }

        return inner;
      }
      let five = outer(5);
      let eleven = outer(11);
    </script>
  </body>
</html>
