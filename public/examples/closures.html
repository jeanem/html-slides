<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Closure example</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
  </head>

  <body>
    <button id="outer-5">outerFive()</button>
    <button id="outer-11">outerEleven()</button>
    <button id="seattle-bag">Seattle bag with 📷 📘 🖊 🌂</button>
    <button id="florida-bag">Florida: 💻 👗 👡</button>
    <button id="seattle-bag2">Seattle bag with 💻 🧣 🥾</button>
    <script>
      function wrapValue(n) {
        let local = n;
        return () => local;
      }
      function outer(n) {
        function inner() {
          let innerNumber = n;
          console.log(innerNumber);
          return innerNumber;
        }
        return inner;
      }
      let outerFive = outer(5);
      let outerEleven = outer(11);

      document.getElementById('outer-5').addEventListener('click', function () {
        outerFive();
      });
      document
        .getElementById('outer-11')
        .addEventListener('click', function () {
          outerEleven();
        });
      function goBags(label, basics) {
        // ... 🤖 pre-packing ...
        let message1 = label + ' Go Bag 🎒 is prepacked with: ' + basics;
        console.log(message1);
        function addItemsLater(itemsToAdd) {
          debugger;
          // ... 🤖 throwing in last minute items ...
          let message2 = '. Last-minute items include: ' + itemsToAdd;
          debugger;
          console.log(message1 + message2);
          debugger;
        }
        return addItemsLater;
      }
      // 🤖 prepacks these bags
      let seattleBag = goBags('Seattle', '🧥 👢 👚 👖');
      let floridaBag = goBags('Florida', '🎽 🩳 🩱 👒 🕶');
      document
        .getElementById('seattle-bag')
        .addEventListener('click', function () {
          seattleBag('📷 📘 🖊 🌂');
        });
      document
        .getElementById('florida-bag')
        .addEventListener('click', function () {
          floridaBag('💻 👗 👡');
        });
      document
        .getElementById('seattle-bag2')
        .addEventListener('click', function () {
          seattleBag('💻 🧣 🥾');
        });
    </script>
  </body>
</html>
